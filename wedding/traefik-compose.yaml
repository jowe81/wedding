services:
  backend:
    build:
      args:
      - NODE_ENV=development
      context: backend
      target: development
    command: npm run start-watch
    environment:
      - DATABASE_DB=example
      - DATABASE_USER=root
      - DATABASE_PASSWORD=/run/secrets/db-password
      - DATABASE_HOST=db
      - NODE_ENV=development
    #ports:
    #  - 10001:80
    #  - 9229:9229
    #  - 9230:9230
    labels:
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.wedding-backend.entrypoints=wedding-api"
      - "traefik.http.routers.wedding-backend.rule=Host(`jowe.ddns.net`)"
      - "traefik.http.routers.wedding-backend.tls=true"
      #- "traefik.http.routers.wedding-backend.service=wedding-backend"
      #- "traefik.http.services.wedding-backend.loadbalancer.server.port=80"
    secrets:
      - db-password
    volumes:
      - ./backend/:/code
      #- ./backend/src:/code/src:ro
      #- ./backend/package.json:/code/package.json
      #- ./backend/package-lock.json:/code/package-lock.json
      - back-notused:/opt/app/node_modules
    networks:
      - t2_proxy
    #  - private
    depends_on:
      - db
  db:
    # We use a mariadb image which supports both amd64 & arm64 architecture
    image: mariadb:10.6.4-focal
    # If you really want to use MySQL, uncomment the following line
    #image: mysql:8.0.27
    command: '--default-authentication-plugin=mysql_native_password'
    restart: always
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/mysql
    networks:
      #- private
      - t2_proxy
    environment:
      - MYSQL_DATABASE=example
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db-password
  frontend:
    build:
      context: frontend
      target: development
    labels:
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.wedding.entrypoints=web-secure"
      - "traefik.http.routers.wedding.rule=Host(`jowe.ddns.net`)"
      - "traefik.http.routers.wedding.tls=true"
      - "traefik.http.routers.wedding.service=wedding"
      - "traefik.http.services.wedding.loadbalancer.server.port=3000"
    volumes:
      - ./frontend/:/code
      - /code/node_modules
    networks:
      - t2_proxy
    depends_on:
      - backend
networks:
  private:
  t2_proxy:
    name: t2_proxy
    external: true
volumes:
  back-notused:
  db-data:
secrets:
  db-password:
    file: db/password.txt